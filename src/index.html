<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroHelper</title>
  <style>
    main {
      padding-top: 42px;
    }
    .controls {
      display: grid;
      grid-template-columns: 360px 400px;
      grid-gap: 42px;
      align-items: center;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="controls">
      <input type="text" id="releaseVersion" placeholder="Версия релиза" />
    </div>
    <div class="controls">
      <button id="merge" class="pink darken-4 btn-large">Смержить релизные тикеты</button>
      <button id="get-merge-requests-status" class="pink darken-4 btn-large">Получить статус к мержу</button>
    </div>
    <div id="result"></div>
  </main>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script defer src="/static/main.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</body>
</html>
